server.port=10082
server.servlet.context-path=/
spring.dubbo.server=true
spring.application.name=service-order
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

#dubbo
dubbo.protocol.port=-1
dubbo.registry.address=@nacos.config.address@
dubbo.scan.base-packages=com.xtbd.serviceorder.service

#mysql
spring.datasource.driver-class-name=@mysql.driver@
spring.datasource.url=@mysql.address@
spring.datasource.username=@mysql.username@
spring.datasource.password=@mysql.password@

server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
server.servlet.encoding.charset=utf-8

spring.servlet.multipart.max-file-size = 10MB
spring.servlet.multipart.max-request-size=100MB


spring.redis.lettuce.pool.enabled=true
#spring.redis.database=0
spring.redis.host=@redis.address@
spring.redis.port=@redis.port@
spring.redis.password=@redis.password@
#spring.redis.jedis.pool.max-active=8
#spring.redis.jedis.pool.max-wait=-1ms
#spring.redis.jedis.pool.max-idle=8
#spring.redis.jedis.pool.min-idle=0
spring.redis.timeout=50000
rocketmq.producer.group=service-order
rocketmq.name-server=@rocketmq.name-server.address@

spring.elasticsearch.uris=@es.address@





